<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quadras de linhas</h1>
    <p> Você pode escrever um parágrafo de 
        qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;
    </p> 
    <p>Se precisar qquebrar 
        o texto em algum lugar 
        especifico <br> como esse, 
        você pode usar a tag &lt;br&gt;. 
    </p>
    <p> Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        
    </p>
</body>
</html>
